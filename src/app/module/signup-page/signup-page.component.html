
<div style="width: 100%; height: 90vh; display: flex; align-items: center; justify-content: center;">
    
    <form class="signup-form"  >
        <div class="signup-header">
            <h1>Signup Page</h1>
        </div>
    
        <div class="signup-body">
            <label style="position: relative; right: 180px;" for="email">  <b>Email</b></label>
            <input name="email" class="signup email" type="email" [(ngModel)]="email">
            <Label style="position: relative; right: 170px; " for="password"> <b>Password</b></Label>
            <input name="password" class="signup password" type="password" [(ngModel)]="password">
        </div>
        
        <div class="signup-button">
            <button class="signupBtn" (click)="signUp()" type="submit" >signup</button>
        </div>
    </form>
    </div>
